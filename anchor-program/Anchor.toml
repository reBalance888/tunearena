[toolchain]
anchor_version = "0.29.0"
solana_version = "1.17.0"

[features]
resolution = true
skip-lint = false

[programs.devnet]
tune_arena_betting = "TuneArena11111111111111111111111111111111111"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
